<!Doctype html>
<html>
<head>
<title>Robot
</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
<a-scene background="color: black">
<a-entity position="0 0 14">
    <a-camera></a-camera>
</a-entity>

<a-entity >
    <a-sphere position="1 2 0" radius="0.5" color="cyan"></a-sphere>
</a-entity>
<a-entity>
    <a-box color="blue" position = "0  3  0" aria-setsize="8"></a-box>
</a-entity>
<a-entity>
    <a-cylinder position = "1  3  0" radius = "0.5" height="1.5" color="blue"></a-cylinder>
</a-entity>
<a-entity>
    <a-cylinder position = "-1  3  0" radius = "0.5" height="1.5" color="blue"></a-cylinder>
</a-entity>
<a-entity >
    <a-sphere position="-1 2 0" radius="0.5" color="cyan"></a-sphere>
</a-entity>
<a-entity>
    <a-box color="cyan" position = "0  1  0" aria-setsize="8"></a-box>
</a-entity>
<a-entity>
    <a-box color="cyan" position = "0  2  0" aria-setsize="8"></a-box>
</a-entity>
<a-plane position="0 0 0" rotation="-90 0 0" width="12" height="14" color="white"></a-plane>

<a-entity >
    <a-sphere position="0 5 -2" radius="1" color="blue"></a-sphere>
</a-entity>

</a-entity>
</a-scene>
</body>

</html>
